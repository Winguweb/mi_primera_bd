{% extends "base.html" %}

{% block body %}
<h1>Importar contactos</h1>
<form action="{% url "upload_csv" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
{% csrf_token %}
<div class="form-group">
    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label"> </label>
    <div class="col-md-8">
        <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
    </div>                    
</div>
<div class="form-group">                    
    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
         <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Subir </button>
    </div> 
</div>
</form>
{% if messages %}
   {% for message in messages %}
		<script>
		    alert('{{ message }}');
		</script>
   {% endfor %}
{% endif %}
{% endblock %}
